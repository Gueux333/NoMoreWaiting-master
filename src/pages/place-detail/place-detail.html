<ion-header>
    <ion-navbar>
        <ion-title>Place</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card *ngIf="place.id">
        <img src="{{place.image}}"/>
        <ion-card-content>
            <h2 class="card-title">{{place.name}}</h2>
            <p>{{place.venue}}</p>
        </ion-card-content>
        <ion-list>
            <ion-item>
                <ion-icon item-left name="clock"></ion-icon>
                <h3>Date</h3>
                <ion-note item-right>{{place.date}}</ion-note>
            </ion-item>
            <ion-item>
                <ion-icon item-left name="home"></ion-icon>
                <h3>Venue</h3>
                <ion-note item-right>{{place.venue}}</ion-note>
            </ion-item>
            <ion-item>
                <ion-icon item-left name="people"></ion-icon>
                <h3>Capacity</h3>
                <ion-note item-right>{{place.capacity}}</ion-note>
            </ion-item>
            <ion-item>
                <ion-icon item-left name="pricetag"></ion-icon>
                <h3>Price</h3>
                <ion-note item-right>{{place.price}}</ion-note>
            </ion-item>
        </ion-list>

        <ion-item>
            <button ion-button icon-left (click)="favorite(place)" clear item-left>
                <ion-icon name="star"></ion-icon>
                Favorite
            </button>
            <button ion-button icon-left (click)="share(place)" clear item-right>
                <ion-icon name="share"></ion-icon>
                Share
            </button>
        </ion-item>

    </ion-card>
</ion-content>
